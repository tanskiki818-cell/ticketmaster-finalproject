{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button id="dark-mode-btn" class="btn btn-secondary mb-3 mx-3 d-none"></button>
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-3 text-center">Register</h1>
                    <form action="{% url 'register' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-danger"><i class="fas fa-plus"></i> Register</button>
                         <p class="text-center mt-3">
                        If you already had an account! <a href="/ticketmaster/login/" class="text-decoration-none">Login</a>
                    </p>
                    </form>
                </div>
            </div>

        </div>
    </div>


<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
