{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mb-4">Confirm Delete</h2>
    <button id="dark-mode-btn" class="btn btn-secondary mb-3 mx-3 d-none"></button>
    <div class="card">
        <div class="card-body">
            <div class="col-md-4">
                <img src="{{ event.images_url }}" class="img-fluid rounded-start" alt="{{ event.name }}">
            </div>
            
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">
                        Are you sure that you want to delete <code>{{ event.name }}</code> ?
                    </h5>
                </div>
            </div>
            
             <a href="{% url 'display_favourite' %}" class="btn btn-info"><i class="fas fa-arrow-left"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
</svg> </i> Go Back</a>
            
             <form method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"> Yes, I am sure !</button>
            </form>
            
            
        </div>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
